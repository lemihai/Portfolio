  <body>
    <div class="hire-wrapper">
      <h2 class="cnt color">GET IN CONTACT</h2>
      <form
        data-netlify="true"
        name="contact"
        class="formm"
        method="post"
        enctype="text/plain"
        placeholder="Name"
      >
        <input type="text" name="name" placeholder="Name" class="fminput" />
        <input type="email" name="email" placeholder="Email" class="fminput" />
        <textarea
          id="subject"
          name="subject"
          placeholder="Your message"
          class="fminput y-msg"
        ></textarea>
        <input type="submit" value="Send" class="submitbtn" />

        <script>
          const form = document.querySelector('form[name="contact"]');
          form.addEventListener("submit", (event) => {
            event.preventDefault();

            const formData = new FormData(form);
            const axios = axios; // Replace this line with "const axios = require('axios')" if using Node.js

            axios
              .post("https://your-endpoint.com/contact", formData)
              .then((response) => {
                console.log("Contact form submitted successfully.");
                form.reset();
              })
              .catch((error) => {
                console.error("Error submitting contact form:", error);
              });
          });
        </script>
      </form>
